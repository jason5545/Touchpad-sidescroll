<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圓形 -->
  <circle cx="128" cy="128" r="120" fill="#4A90E2" opacity="1"/>

  <!-- 觸控板外框 -->
  <rect x="60" y="80" width="136" height="96" rx="8" ry="8"
        fill="#FFFFFF" stroke="#2C5282" stroke-width="3"/>

  <!-- 觸控板分隔線 -->
  <line x1="60" y1="148" x2="196" y2="148"
        stroke="#CBD5E0" stroke-width="2"/>

  <!-- 右側捲動區域高亮 -->
  <rect x="170" y="88" width="18" height="52" rx="4" ry="4"
        fill="#4A90E2" opacity="0.4"/>

  <!-- 手指圖示 -->
  <ellipse cx="180" cy="105" rx="8" ry="12"
           fill="#4A90E2" opacity="0.8"/>

  <!-- 向上箭頭 -->
  <path d="M 180 95 L 180 70 M 175 75 L 180 70 L 185 75"
        stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"
        stroke-linejoin="round" fill="none"/>

  <!-- 向下箭頭 -->
  <path d="M 180 125 L 180 150 M 175 145 L 180 150 L 185 145"
        stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"
        stroke-linejoin="round" fill="none"/>

  <!-- 裝飾性弧線（表示滑動軌跡） -->
  <path d="M 175 100 Q 180 112.5 175 125"
        stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"
        fill="none" opacity="0.6" stroke-dasharray="3,2"/>

  <!-- 底部文字標籤（可選） -->
  <text x="128" y="210" font-family="Arial, sans-serif" font-size="18"
        font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    Side Scroll
  </text>
</svg>
